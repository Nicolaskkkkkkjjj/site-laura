<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que horas eu te busco?</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
    </style>
</head>
<body class="bg-pink-100">
    <div class="container mx-auto p-4">
        <h1 class="text-5xl font-bold text-center text-pink-600 mb-8">Que horas eu te busco?</h1>
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
            <form id="formData" class="space-y-6">
                <div>
                    <label for="data" class="block text-lg font-medium text-gray-700">Selecione a data:</label>
                    <input type="date" id="data" name="data" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="hora" class="block text-lg font-medium text-gray-700">Selecione a hora:</label>
                    <input type="time" id="hora" name="hora" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm">
                </div>
                <button type="submit" class="w-full bg-pink-600 text-white p-3 rounded-md hover:bg-pink-700">Enviar</button>
                
                <div class="gif_container relative bottom-30 right-30">
                    <img src="https://github.com/Nicolaskkkkkkjjj/imagens_sites/blob/main/emoji%20se%20arrumando.png?raw=true" alt="Cute GIF" class="w-32 h-32">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
