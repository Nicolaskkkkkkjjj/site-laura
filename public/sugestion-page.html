<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onde Vamos Ir?</title>
    <style>
        body {
            background-color: #f9e3e3;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #d32f2f;
            text-align: center;
            margin: 20px 0;
            font-size: 25px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
            max-width: 300px;
        }

        .place {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            text-align: center;
        }

        .place img {
            width: 100%;
            height: 120px;
            border-radius: 10px;
        }

        .place p {
            margin: 10px 0 0;
            font-size: 16px;
            color: #333;
        }

        .suggested-place {
            grid-column: span 2;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            text-align: center;
        }

        .suggested-place img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: black 2px;
        }

        .suggested-place p {
            margin: 10px 0 0;
            font-size: 16px;
            color: #333;
        }

        .suggested-place form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .suggested-place input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .suggested-place button {
            padding: 10px 20px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .suggested-place button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <h1>A onde vamos ir?</h1>

    <div class="container">
        <a href="encontro.html" onclick="enviarSugestao('Quiosque')">
            <div class="place">
                <img src="https://lh3.googleusercontent.com/p/AF1QipO5SE8fxthmzjROirXTRCKXDGX7MxTYHVZT_zvz=s680-w680-h510" alt="Quiosque">
                <p>Quiosque?</p>
            </div>
        </a>
        <a href="encontro.html" onclick="enviarSugestao('Cemit√©rio')">
            <div class="place">
                <img src="https://img.freepik.com/fotos-premium/cemiterio-escuro-em-uma-noite-de-luar_98402-4585.jpg?w=826" alt="Cemit√©rio">
                <p>Cemit√©rio?</p>
            </div>
        </a>
        <a href="encontro.html" onclick="enviarSugestao('Cal√ßad√£o')">
            <div class="place">
                <img src="https://github.com/Nicolaskkkkkkjjj/imagens_sites/blob/main/Imagem%20do%20WhatsApp%20de%202025-02-14%20%C3%A0(s)%2009.49.05_25d7a143.jpg?raw=true" alt="Cal√ßad√£o">
                <p>Cal√ßad√£o?</p>
            </div>
        </a>
        <a href="encontro.html" onclick="enviarSugestao('Pizzaria')">
            <div class="place">
                <img src="https://scontent.flaj2-1.fna.fbcdn.net/v/t39.30808-6/453866512_1105347187838234_3515074149749465499_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=kwmtM6-hHVwQ7kNvgFLVThj&_nc_oc=Adj7-8TcB5T9Y-iUWQ9IHDs62HKnNYf0TPXgMvlAFcrG4W8WXeYn95KmNDTu0j5oXQ4jYzDhCguswtA0dI5y1bUC&_nc_zt=23&_nc_ht=scontent.flaj2-1.fna&_nc_gid=AycySeoqvniGbzRbhAipro0&oh=00_AYCJxLzTudEx8aTy8QfmiXIaCW-Ec3vxAJleOkBQcw5VWA&oe=67B52503" alt="Pizzaria">
                <p>Pizzaria?</p>
            </div>
        </a>
        <div class="suggested-place">
            <img src="https://github.com/Nicolaskkkkkkjjj/imagens_sites/blob/main/download.png?raw=true" alt="Sugest√£o">
            <p>Indecisa?
                Sugira um lugar</p>
            <form id="formSugestao" onsubmit="enviarSugestao(event)">
                <input type="text" id="sugestao" name="sugestao" placeholder="Ex: minha casa? üòòüòò" required>
                <button type="submit">Enviar</button>
            </form>
            <p id="mensagem"></p>
        </div>
        <script>
            async function enviarSugestao(event) {
                event.preventDefault();
                const lugar = document.getElementById('sugestao').value;
                try {
                    const response = await fetch('http://localhost:3000/sugestao', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ sugestao: lugar }),
                    });

                    const data = await response.json();
                    console.log(data);

                    if (response.ok) {
                        alert('Sugest√£o enviada com sucesso!');
                        window.location.href = 'encontro.html';
                    } else {
                        document.getElementById('mensagem').textContent = data.error || 'Erro desconhecido.';
                    }
                } catch (error) {
                    console.error('Erro ao enviar sugest√£o:', error);
                    document.getElementById('mensagem').textContent = 'Erro ao enviar sugest√£o.';
                }
            }
        </script>
    
</body>
</html>
